<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie położenia igły wewnątrz zmiany</title>
</head>
<body>

    <script>
        // Prośba użytkownika o wprowadzenie danych
        var x = prompt("Enter leasion diameter (mm):");
        var y = prompt("Enter distance from cryoprobe tip to the cooling zone center (mm):");

        // Obliczenia
        var z = y - (x / 2);

        // Wyświetlanie wyniku DO WYJEBANIA
        // document.write("Położenie igły wewnątrz zmiany: " + z + " (mm)");

        // Dodanie informacji dodatkowej na podstawie wartości z
        if (z > 0) {
            document.write("Cryoprobe tip should penetrate leasion by " + Math.abs(z) + " (mm).");
        } else if (z < 0) {
            document.write("Cryoprobe tip should remain in leasion " + Math.abs(z) + " (mm) from the end.");
        } else {
            document.write("Cryoprobe tip should be exacly on the end of leasion.");
        }
    </script>

</body>
</html>
