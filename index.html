<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie położenia igły wewnątrz zmiany</title>
</head>
<body>

    <script>
        // Prośba użytkownika o wprowadzenie danych
        var xInput = prompt("Podaj rozmiar zmiany (mm):");
		var yInput = prompt("Podaj odległość od końca do środka strefy chłodzenia (mm):");

		// Zamień przecinek na kropkę i przekształć na liczbę
		var x = parseFloat(xInput.replace(",", "."));
		var y = parseFloat(yInput.replace(",", "."));

        // Zabezpieczenie przed podaniem danych innych niż wymagane
		if (isNaN(x) || isNaN(y)) {document.write("Wprowadź poprawne liczby.");} 
    
    else {
    
    var z = y - (x / 2);

    if (z > 0) {document.write("Wierzchołek kriosondy powinien wystawać poza guz " + Math.abs(z) + " (mm).");} 
    else if (z < 0) {document.write("Wierzchołek kriosondy powinien pozostać wewnątrz guza " + Math.abs(z) + " (mm) od jego końca.");}
    else {document.write("Wierzchołek kriosondy powinien znaleźć się dokładnie na końcu guza.");}
        }
     </script>

</body>
</html>
